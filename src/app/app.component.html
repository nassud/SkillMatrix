<body>
  <header
    style="
      height: 100px;
      width: 100%;
      background: rgb(2, 0, 36);
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(65, 65, 173, 1) 16%,
        rgba(0, 212, 255, 1) 100%
      );
    "
  >
    <h1
      style="
        color: #fff;
        text-align: center;
        padding-top: 25px;
        font-size: 30px;
      "
    >
      Skill Matrix
    </h1>
  </header>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand">Skill Matrix</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li
            class="nav-item"
            routerLinkActive="active"
            *ngIf="auth.isAuthenticated$ | async"
          >
            <a class="nav-link" [routerLink]="'/private'"
              >Información de Usuario</a
            >
          </li>
        </ul>
        <ul style="height: 55px">
          <li><a [routerLink]="'/home'"> Inicio </a></li>
          <li><a [routerLink]="'/employees'"> Empleados </a></li>
          <li><a [routerLink]="'/skills'"> Habilidades </a></li>
        </ul>
      </div>
    </div>
    <div style="width: 350px" *ngIf="auth.user$ | async as user">
      ¡Hola {{ user.name }}!
    </div>
    <div style="margin-right: 15px">
      <button
        class="btn btn-primary"
        (click)="loginWithRedirect()"
        *ngIf="!(auth.isAuthenticated$ | async)"
      >
        Ingresar
      </button>
      <button
        class="btn btn-warning"
        (click)="logout()"
        *ngIf="auth.isAuthenticated$ | async"
      >
        Salir
      </button>
    </div>
  </nav>
  <div class="main">
    <article>
      <router-outlet></router-outlet>
    </article>
  </div>
  <footer
    style="
      height: 100px;
      background: rgb(2, 0, 36);
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(65, 65, 173, 1) 16%,
        rgba(0, 212, 255, 1) 100%
      );
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0;
    "
  >
    <h3
      style="
        color: #fff;
        text-align: center;
        padding-top: 10px;
        font-size: 30px;
      "
    >
      Desarrollado por The Dussán Company
    </h3>
    <p>© Copyright ( 2022 )</p>
  </footer>
</body>
