<h2>Empleados</h2>

<p-card header="Agregar nuevo empleado">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <span class="p-float-label">
      <input id="float-input" type="text" pInputText formControlName="name" />
      <label for="float-input">Nombre</label>
    </span>
    <span class="p-float-label">
      <input
        id="float-input"
        type="text"
        pInputText
        formControlName="lastName"
      />
      <label for="float-input">Apellido</label>
    </span>
    <span class="p-float-label">
      <p-multiSelect
        [options]="skills"
        formControlName="skills"
        optionLabel="name"
        display="chip"
      >
      </p-multiSelect>
    </span>
    <p-button class="btn btn-primary" [disabled]="form.invalid" type="submit">
      Enviar
    </p-button>
  </form>
</p-card>

<p-table [value]="employees" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>CÃ³digo</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Skills</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.skills }}</td>
    </tr>
  </ng-template>
</p-table>
